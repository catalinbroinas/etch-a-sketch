<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-image: url('./img/floor.jpg');">
    <!-- Title -->
    <h1 class="page-title">Etch a Sketch</h1>

    <!-- Container -->
    <div class="container">
        <!-- Buttons -->
        <div class="group-buttons">
            <form id="color-picker" name="color-picker">
                <!-- Color -->
                <label for="pen-color">Color</label>
                <input type="color" name="pen-color" id="pen-color" class="pen-color" value="#64B5F6">
            </form>
            <!-- Pen -->
            <button id="pen-grid" class="btn active" role="button">Pen</button>
            <!-- Eraser -->
            <button id="eraser-grid" class="btn" role="button">Eraser</button>
            <!-- Clear -->
            <button id="clear-grid" class="btn" role="button">Clear</button>
            <!-- Grid Size -->
            <form id="grid-size" class="grid-size" name="grid-size">
                <div class="set-size">
                    <label class="label-size" for="input-size">Grid size:</label>
                    <input type="number" name="input-size" id="input-size" class="input-size" step="1" min="1"
                        max="100" value="16">
                </div>
                <!-- Grid Size -->
                <input type="range" name="size-grid" id="size-grid" class="size-grid" value="16" min="1" max="100">
                <label for="size-grid" id="label-size-grid"></label>
            </form>
        </div>
        <!-- Buttons -->
        <!-- grid -->
        <div class="grid"></div>
    </div>
    <!-- Container -->

    <script src="js/style.js"></script>
</body>

</html>
