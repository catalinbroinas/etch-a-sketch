<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-image: url('./img/floor.jpg');">
    <!-- Title -->
    <h1 class="page-title">Etch a Sketch</h1>

    <!-- Container -->
    <div class="container">
        <!-- Buttons -->
        <div class="group-buttons">
            <!-- Clear -->
            <button id="clear-grid" class="btn" role="button">Clear</button>
            <!-- Grid Size -->
            <form class="grid-size">
                <div class="set-size">
                    <label class="label-size" for="input-size">Grid size:</label>
                    <input type="number" name="input-size" id="input-size" class="input-size" step="1" min="1" max="100">
                </div>
                <button id="change-grid" class="btn" role="button" type="button">Apply</button>
            </form>
            <!-- Grid Size -->
        </div>
        <!-- Buttons -->
        <!-- grid -->
        <div class="grid"></div>
    </div>
    <!-- Container -->

    <script src="js/style.js"></script>
</body>

</html>
